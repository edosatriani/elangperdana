<html>
<head>
<style>
.header {
	border: 1px solid #9E9E9E;
    width: 100%;
    height: 150px;
    margin-bottom: 20px;
    background-color: #9E9E9E;
    color: #ffffff;
}

.main-container {
	display: inline;
}

.left-container {
	width: 70%;
	float: left;
}

.right-container {
	width: 30%;
	float: right;
}


.left {
	border: 1px solid #000000;
 	height: 300px;
 	margin-right: 20px;
}

.right {
	border: 1px solid #000000;
    height: 140px;
    margin-bottom: 18px;
}
</style>
</head>
<body>
<div class="header">header</div>
<div class="main-container">
	<div class="left-container">
		<div class="left">left</div>
	</div>
	<div class="right-container">
		<div class="right">right 1</div>
		<div class="right">right 2</div>
	</div>
</div>
</body>
</html>
